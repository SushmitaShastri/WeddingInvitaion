<script>
	 function updateCountdown() {
	// Set the date we're counting down to
	const countDownDate = new Date("December 10, 2023 11:05:00").getTime();

	// Get the current date and time
	const now = new Date().getTime();

	// Calculate the difference in time
	const timeDifference = countDownDate - now;

	// Check if the countdown has reached zero
	if (timeDifference <= 0) {
		document.getElementById("days").innerHTML = "0";
		document.getElementById("hours").innerHTML = "0";
		document.getElementById("minutes").innerHTML = "0";
		document.getElementById("seconds").innerHTML = "0";
		return; // Stop the countdown
	}

	// Calculate days, hours, minutes, and seconds
	const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
	const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
	const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

	// Update the HTML elements
	document.getElementById("days").innerHTML = days;
	document.getElementById("hours").innerHTML = hours;
	document.getElementById("minutes").innerHTML = minutes;
	document.getElementById("seconds").innerHTML = seconds;
	}

	// Update countdown every second
	setInterval(updateCountdown, 1000);

	// Initial call to update countdown immediately
	updateCountdown();	


  var sabhaBhavana =[14.440983, 74.438053];

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

    // Add "Open in Maps" button functionality
  document.getElementById('openMapsBtn').addEventListener('click', function() {
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        var url = 'geo:' + lat + ',' + lon + '?q=Grama Vakkaliga Sabha Bhavana, Kumta';
        window.location.href = url;
      });
    } else {
      alert('Geolocation is not supported in your browser.');
    }
  });
