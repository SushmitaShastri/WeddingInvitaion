<html lang="en">
<head>
  <meta charset="UTF-8">

      </div><br>
	  <div class="image-container">
        <img src="page2.jpg" class="img-fluid book-page" alt="Image 2">
      </div><br>
	  <div class="image-container">
          <footer id="location" style='color:grey;font-weiht:bold'>

</div>

<!-- Bootstrap JS and Popper.js scripts -->

<style>
  .image-container {
    background-color: #f8d7da; /* Light red background */

  }

  .book-page {
    margin-bottom: 10px; /* Spacing between images */
    width: 100%;
  }
  body {
      font-family: 'Times New Roman';
      background: url('wedding1.jpg');
      background-size: fit;
